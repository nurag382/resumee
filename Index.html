<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartIndia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">CartIndia</div>
        <input type="text" placeholder="Search for products, brands and more">
        <button>Search</button>
        <div class="cart"><a href="cart.html">Cart</a></div>
    </header>

    <div class="product-list">
        <!-- Product 1 -->
        <div class="product">
            <a href="product.html?name=Product%201&price=499&details=This%20is%20Product%201%20description">
                <img src="product1.jpg" alt="Product 1">
            </a>
            <h3>Product 1</h3>
            <p>₹499</p>
            <button onclick="addToCart('Product 1', 499)">Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product">
            <a href="product.html?name=Product%202&price=799&details=This%20is%20Product%202%20description">
                <img src="product2.jpg" alt="Product 2">
            </a>
            <h3>Product 2</h3>
            <p>₹799</p>
            <button onclick="addToCart('Product 2', 799)">Add to Cart</button>
        </div>
        <!-- Add more products similarly -->
        <!-- Product 3 to 20 -->
        <!-- Example: Product 3 -->
        <div class="product">
            <a href="product.html?name=Product%203&price=999&details=This%20is%20Product%203%20description">
                <img src="product3.jpg" alt="Product 3">
            </a>
            <h3>Product 3</h3>
            <p>₹999</p>
            <button onclick="addToCart('Product 3', 999)">Add to Cart</button>
        </div>
        <!-- Repeat for more products up to 20 -->
    </div>

    <footer>
        <p>© 2024 CartIndia</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
